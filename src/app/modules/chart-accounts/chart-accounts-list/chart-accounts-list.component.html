
<div>
    <mat-toolbar>
        <span> Plano de Contas </span>
        <span class="flex-spacer"></span>
        <button mat-icon-button (click)='search()'>
            <mat-icon>search</mat-icon>
        </button>
        <button mat-stroked-button color="primary" (click)='goForm()'> + Adiciona </button>
    </mat-toolbar>
</div>

<div class="list-container">

    <!--
    <div class="loading-shade" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    -->
    <!-- <div class="mat-elevation-z8"> -->
    <mat-table class="table-container" [dataSource]="listDetails.dataList" matSort matSortActive="code"
        matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="parentCode">

            <mat-header-cell *matHeaderCellDef>Conta Pai</mat-header-cell>

            <mat-cell *matCellDef="let account">{{account.parentCode}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="code">

            <mat-header-cell *matHeaderCellDef mat-sort-header>Conta</mat-header-cell>

            <mat-cell *matCellDef="let account">{{account.code}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="description">

            <mat-header-cell *matHeaderCellDef>Descricao</mat-header-cell>

            <mat-cell *matCellDef="let account">{{account.description}}</mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRecord(row)"></mat-row>

    </mat-table>

    <div class="list-footer">
        <div class="paginator-table">
            <mat-spinner *ngIf="loading" diameter="32"></mat-spinner>
            <mat-paginator [length]="listDetails.totalItens" [showFirstLastButtons]="true"
                [pageSize]="listDetails.lastPageSize" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
    </div>
    
</div>
